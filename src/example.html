<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AngularJS responsive multi-range slider - CodePen</title>
  <link rel="stylesheet" href="multirange-slider.css" media="screen" type="text/css" />
  <style>

  .slider {
    background: #022;
  }

  </style>
</head>

<body>


  <h1>AngularJS Responsive Multi-range slider</h1>
  <div ng-app="at.multirange-slider.example">
    <div ng-controller="Ctrl" style="width: 50%;">

      <h2>Here's one with a map.</h2>
      <slider>
        <slider-range model="val.p" ng-repeat="(key,val) in otherProbs">
          <div class="slider-handle">&larr;&rarr;</div>
        </slider-range>
      </slider>
      <input type='text' ng-model='val.p' ng-repeat='(key, val) in otherProbs'>
      <p>
        model: {{otherProbs}}
      </p>

      <h2>Here's one with an array of objects, a step size, and some playing cards.</h2>
      <button ng-click="addItem(otherProbs)">Add Item</button>
      <button ng-click="removeItem(otherProbs)">Remove Item</button>      
      <slider step=".05">
        <slider-range model="val.p" ng-repeat="val in probs">
          <div class="slider-handle" ng-bind-html="val.symbol"></div>
          <div class="slider-label">{{val.p | number:2 }}</div>
        </slider-range>
      </slider>
      <input type='text' ng-model='val.p' ng-repeat='val in probs'>
      <p>
        model: {{probs}}
        <br>property: "p"
        <br>step: .05
      </p>
    </div>

  </div>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js'></script>

  <script src="multirange-slider.js"></script>

  <script type="text/javascript">
    angular.module("at.multirange-slider.example", ['at.multirange-slider'])
      .controller("Ctrl", function($scope, $sce) {
        $scope.addItem = function() {
          $scope.probs.push({
            p: Math.random(),
            symbol: $sce.trustAsHtml($scope.probs.length + ' &spades;')
          });
        }
        $scope.removeItem = function() {
          $scope.probs.pop();
        }
        $scope.probs = [{
          p: 0.1,
          symbol: $sce.trustAsHtml('3 &hearts;')
        }, {
          p: 0.5,
          symbol: $sce.trustAsHtml('4 &spades;')
        }, {
          p: 0.4,
          symbol: $sce.trustAsHtml('7 &clubs;')
        }];
        $scope.otherProbs = {
          key1: {
            p: 3
          },
          key2: {
            p: 5
          },
          key4: {
            p: 6
          }
        };
      });
  </script>

</body>

</html>
